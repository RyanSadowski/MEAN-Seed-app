<div class="alert alert-success" *ngIf="saveSuccess">
    <strong>Success!</strong>
</div>
<div class="page-header">
  <h1>Register</h1>
</div>




<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username_register" aria-describedby="username" #username placeholder="Enter username">
    <small id="usernameHelp" class="form-text text-muted">Pick a good one</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password_register" #password placeholder="Password">
  </div>
   <button type="button" class="btn btn-primary" (click)="add(username.value, password.value); username.value=''; password.value=''">Register!</button>
</form>
