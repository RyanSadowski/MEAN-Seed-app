<div class="alert alert-success" *ngIf="registerSuccess">
    <strong>Success!</strong>
</div>
<div class="page-header">
  <h1>Register</h1>
</div>

<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username_register" aria-describedby="username" #username placeholder="Enter username">
    <small id="usernameHelp" class="form-text text-muted">Pick a good one</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password_register" #password placeholder="Password">
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName_register" aria-describedby="firstName" #firstName placeholder="Enter firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName_register" aria-describedby="lastName" #lastName placeholder="Enter lastName">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email_register" aria-describedby="email" #email placeholder="Enter Email">
  </div>
   <button type="button" class="btn btn-primary" (click)="add(username.value, password.value, firstName.value, lastName.value, email.value); username.value=''; password.value=''; firstName.value=''; lastName.value=''; email.value='';">Register!</button>
</form>
