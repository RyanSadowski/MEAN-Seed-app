<div class="alert alert-success" *ngIf="registerSuccess">
    <strong>Success!</strong>
</div>
<div class="page-header">
  <h1>Login</h1>
</div>

<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username_register" aria-describedby="username" #username placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password_register" #password placeholder="Password">
  </div>
   <button type="button" class="btn btn-primary" (click)="login(username.value, password.value); username.value=''; password.value=''">Register!</button>
</form>

<div class="row">
<div class="col-md-6" *ngIf="registerSuccess"><p style="break-word"><small>Token: {{res.token}}</small></p></div>
</div>
